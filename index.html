<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color:#000000">
      <!-- camera -->
      <a-entity position="0 40 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- sky -->
      <a-sky
        src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"
      >
      </a-sky>
      <!-- sun -->
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"
        >
        </a-sphere>
      </a-entity>
      <!-- mercury -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000"
      >
        <a-sphere
          position="1 0 -5"
          radius="0.2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
        >
        </a-sphere>
      </a-entity>
      <!-- venus -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000"
      >
        <a-sphere
          position="6 0 -5"
          radius="0.3"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"
        >
        </a-sphere>
      </a-entity>
      <!-- earth -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000"
      >
        <a-sphere
          position="10.5 0 0"
          radius="0.5"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
        >
        </a-sphere>
      </a-entity>
      <!-- mars -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000"
      >
        <a-sphere position="14.5 0 0" radius="0.4" src="mars.jpeg"> </a-sphere>
      </a-entity>
      <!-- jupiter -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000"
      >
        <a-sphere
          position="21 0 -5"
          radius="1.2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"
        >
        </a-sphere>
      </a-entity>
      <!-- saturn -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000"
      >
        <a-sphere position="26 0 -5" radius="0.9" src="saturn.jpg">
          <!-- saturn rings -->
          <a-torus
            color="red"
            rotation="90 0 0"
            radius="3"
            radius-tubular="0.015"
            segments-tubular="1000"
          >
          </a-torus>
          <a-torus
            color="pink"
            rotation="90 0 0"
            radius="2.9"
            radius-tubular="0.015"
            segments-tubular="1000"
          >
          </a-torus>
          <a-torus
            color="orange"
            rotation="90 0 0"
            radius="2.8"
            radius-tubular="0.015"
            segments-tubular="1000"
          >
          </a-torus>
        </a-sphere>
      </a-entity>
      <!-- uranus -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000"
      >
        <a-sphere position="31 0 -5" radius="0.6" src="uranus.jpg"> </a-sphere>
      </a-entity>
      <!-- neptune -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000"
      >
        <a-sphere position="36 0 -5" radius="0.5" src="neptune.jpg"> </a-sphere>
      </a-entity>
      <!-- orbital paths -->
      <!-- mercury -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="5"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- venus -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="7.8"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- earth -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="10.6"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- mars -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="14.5"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- jupiter -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="21.5"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- saturn -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="26.5"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- uranus -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="26.5"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
      <!-- neptune -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="36.5"
        radius-tubular="0.01"
        segments-tubular="1000"
      >
      </a-torus>
    </a-scene>
  </body>
</html>
